<!-- about, services, and contact areas -->
<div class="container">
	<section id="about">

	</section>
	<section id="services">

	</section>
	<section id="contact">
		<!-- beginning of form -->
		<form id="" method="get" action="confirmation.php">
			<!-- gather contact information -->
			<fieldset class="form-group border p-2">
				<legend>Contact Info</legend>
				<div class="form-group">
					<label for="fname">First Name:</label>
					<input type="text" class="form-control" id="fname" name="fname" required>
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label>
					<input type="text" class="form-control" id="lname" name="lname" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email"
								 pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}
                               \.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="tel" class="form-control" id="phone" name="phone" maxlength="10"
								 pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
				</div>
			</fieldset>
			<!-- gather what kind of services they need -->
			<fieldset class="form-group border p-2">
				<legend>Select which services you need help with</legend>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="utilities" value="utilities" name="services[]">
					<label class="form-check-label" for="utilities">
						Utilities (electricity or water)
					</label>
				</div>
				<div class="input-group mb-3 d-none">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="utilitiesFile">
						<label class="custom-file-label" for="utilitiesFile" aria-describedby="inputGroupFileAddon02">Optional: attach a picture of your current bill/final notice.</label>
					</div>
					<div class="input-group-append">
						<span class="input-group-text">Upload</span>
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rent" value="rent" name="services[]">
					<label class="form-check-label" for="rent">
						Rent
					</label>
				</div>
				<div class="input-group mb-3 d-none">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="rentFile">
						<label class="custom-file-label" for="rentFile" aria-describedby="inputGroupFileAddon02">Optional: attach a picture of your eviction notice notice.</label>
					</div>
					<div class="input-group-append">
						<span class="input-group-text">Upload</span>
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gas" value="gas" name="services[]">
					<label class="form-check-label" for="gas">
						Gas
					</label>
				</div>
				<div class="input-group mb-3 d-none">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="gasFile">
						<label class="custom-file-label" for="gasFile" aria-describedby="inputGroupFileAddon02">Optional: attach a picture of your Washington State Drivers License</label>
					</div>
					<div class="input-group-append">
						<span class="input-group-text">Upload</span>
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="household" value="household" name="services[]">
					<label class="form-check-label" for="household">
						Household items and clothing
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="wadl" value="wadl" name="services[]">
					<label class="form-check-label" for="wadl">
						ID card or drivers license
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="food" value="food" name="services[]">
					<label class="form-check-label" for="food">
						Food
					</label>
				</div>
			</fieldset>

			<!-- agreement -->
			<div class="checkbox">
				<input type="checkbox" id="agreement" name="agreement" required>
				<label for="agreement">
					I agree to the terms and conditions.
				</label>
			</div>

			<!-- order button -->
			<input type="submit" value="Submit your request" class="btn btn-dark btn-lg">
		</form>
	</section>
