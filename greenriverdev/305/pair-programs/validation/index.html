<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
				integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Validation Pair Program</title>
</head>
<body>

<div class="container">
	<form id="main-form" action="success.php" method="get" class="bg-danger text-white">
		<fieldset class="form-group border p-2">
			<legend>Create Account</legend>
			<div class="form-group">
				<label for="fname">First Name:</label>
				<input type="text" class="form-control" id="fname" name="fname">
				<span class="text-dark d-none" id="err-fname">* Field is required.</span>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" name="email"
							 pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}
                       \.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'>
				<span class="text-dark d-none" id="err-emailAbsent">* Field is required.</span>
				<span class="text-dark d-none" id="err-emailWrong">* Invalid email format.</span>
			</div>
			<div class="form-group">
				<label for="pass">Password:</label>
				<input type="password" class="form-control" id="pass" name="pass">
				<span class="text-dark d-none" id="err-pass">* Please ensure password length is at least 12 characters long
					.</span>
			</div>
			<div class="form-group">
				<label for="passConf">Confirm Password:</label>
				<input type="password" class="form-control" id="passConf" name="passConf">
				<span class="text-dark d-none" id="err-passConf">* Passwords do not match.</span>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="agreement" name="agreement">
				<label for="agreement">
					I agree to the terms and conditions.
				</label>
				<span class="text-dark d-none" id="err-agreement">* Agreement is required.</span>
			</div>
			<input type="submit" value="Create Account" class="btn btn-dark btn-lg float-right">
		</fieldset>
	</form>
</div>
