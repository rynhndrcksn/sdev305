<!-- FORM -->
<form action="guestbook.php" method="post" id="guestbookForm" class="container text-color-secondary">
	<h2 class="text-center pt-5">Contact Information:</h2>
	<div class="row">
		<div class="col-md form-group">
			<label for="fname">First Name:</label>
			<input type="text" class="form-control" id="fname" name="fname">
		</div>
		<div class="col-md form-group">
			<label for="lname">Last Name:</label>
			<input type="text" class="form-control" id="lname" name="lname">
		</div>
	</div>
	<div class="row">
		<div class="col-md form-group">
			<label for="title">Job Title:</label>
			<input type="text" class="form-control" id="title" name="title">
		</div>
		<div class="col-md form-group">
			<label for="company">Company:</label>
			<input type="text" class="form-control" id="company" name="company">
		</div>
	</div>
	<div class="row">
		<div class="col-md form-group">
			<label for="linkedin">LinkedIn Profile:</label>
			<input type="text" class="form-control" id="linkedin" name="linkedin">
		</div>
		<div class="col-md form-group">
			<label for="email">Email Address:</label>
			<input type="text" class="form-control" id="email" name="email">
		</div>
	</div>

	<h2 class="text-center mt-5">How did we Meet?</h2>
	<div class="row">
		<div class="col-md-6">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="howmet">Options</label>
				</div>
				<select class="custom-select" id="howmet" name="howmet">
					<option selected disabled>Choose how we met</option>
					<option value="meetup">Meetup</option>
					<option value="jobfair">Job Fair</option>
					<option value="class">Class</option>
					<option value="other">Other</option>
					<option value="nomeet">We haven't met</option>
				</select>
			</div>
		</div>
		<!-- TODO: hide "specify other" until user selects "other" from above ^ -->
		<div class="col-md-6">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label for="specifyOther">
						<span class="input-group-text" id="basic-addon1">Specify other:</span>
					</label>
				</div>
				<input type="text" id="specifyOther" name="specifyOther" class="form-control" aria-label="Username"
							 aria-describedby="basic-addon1">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="message">Leave a message:</label>
				<textarea class="form-control" id="message" name="message" rows="3"></textarea>
			</div>
		</div>
	</div>

	<h2 class="text-center mt-5">Mailing List:</h2>
	<div class="row">
		<div class="col-md-6">
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="mailingList" name="mailingList">
				<label class="custom-control-label" for="mailingList">Please add me to your mailing list</label>
			</div>
			<!-- TODO: Hide email format question unless they toggle mailingList to ON-->
			<div class="form-group">
				<span class="emailFormat">Please choose an email format:</span>
				<br>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="html" name="htmlORtext" class="custom-control-input">
					<label class="custom-control-label" for="html">HTML Email Format</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="text" name="htmlORtext" class="custom-control-input">
					<label class="custom-control-label" for="text">Text Email Format</label>
				</div>
			</div>
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Submit form</button>
</form>
